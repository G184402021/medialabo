<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project-style.css">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>世界の天気</h1>
        </div>

        <p><br></p>

        <from>
            <label for="city">都市名を入力</label>
            <select type="" name="city" id="city">
                <option value="360630"> カイロ （エジプト）</option>
                <option value="524901">モスクワ （ロシア）</option>
                <option value="993800">ヨハネスブルク （南アフリカ）</option>
                <option value="1816670">北京 （中華人民共和国）</option>
                <option value="1850147">東京 （日本）</option>
                <option value="1880252"> シンガポール</option>
                <option value="2147714">シドニー （オーストラリア）</option>
                <option value="2643743">ロンドン （イギリス）</option>
                <option value="2968815">パリ （フランス）</option>
                <option value="3451189">リオデジャネイロ （ブラジル）</option>
                <option value="5128581">ニューヨーク （アメリカ合衆国）</option>
                <option value="5368361">ロサンゼルス （アメリカ合衆国）</option>
            </select>
            <button id="search">検索</button>
        </from>

        <p><br></p>

        <table class="table">
            <colgroup span="6"></colgroup>
            <tbody>
                <tr id="head" class="head">
                    <th>都市名</th>
                    <th>天気</th>
                    <th>最高気温</th>
                    <th>最低気温</th>
                    <th>湿度</th>
                    <th>風速</th>
                </tr>
                <tr id="hyou">
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                </tr>
            </tbody>
        </table>

        <p><br></p>

        <img>


        <iframe width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </body>
</html>
