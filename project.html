<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project-style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="weather.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>世界の天気</h1>
        </div>

        <div>
            <img src="WMap.png" alt="world map" class="map">
            <button id="Cairo" class="Cairo" value="360630">カイロ</button>
            <button id="Moscow" class="Moscow" value="524901">モスクワ</button>
            <button id="Johannesburg" class="Johannesburg" value="993800">ヨハネスブルク</button>
            <button id="Beijing" class="Beijing" value="1816670">北京</button>
            <button id="Tokyo" class="Tokyo" value="1850147">東京</button>
            <button id="Singapore" class="Singapore" value="1880252">シンガポール</button>
            <button id="Sydney" class="Sydney" value="2147714">シドニー</button>
            <button id="London" class="London" value="2643743">ロンドン</button>
            <button id="Paris" class="Paris" value="2968815">パリ</button>
            <button id="RiodeJaneiro" class="RiodeJaneiro" value="3451189">リオデジャネイロ</button>
            <button id="NewYork" class="NewYork" value="5128581">ニューヨーク</button>
            <button id="LosAngeles" class="LosAngeles" value="5368361">ロサンゼルス</button>
        </div>

        <table class="table">
            <colgroup span="6"></colgroup>
            <tbody>
                <tr id="head" class="head">
                    <th>都市名</th>
                    <th>天気</th>
                    <th>最高気温</th>
                    <th>最低気温</th>
                    <th>湿度</th>
                    <th>風速</th>
                </tr>
                <tr id="hyou">
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                    <th id="el"></th>
                </tr>
            </tbody>
        </table>

        <div class="margin">

            <img>
            <iframe width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </body>
</html>
