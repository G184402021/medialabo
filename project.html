<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>世界の天気</title>
        <link rel="stylesheet" href="project-style.css">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <div class="title">
            <h1>世界の天気</h1>
        </div>

        <p><br></p>

        <from>
            <label>都市名を入力<input></label>
            <button>検索</button>
        </from>

        <p><br></p>

        <table class="table">
            <colgroup span="6"></colgroup>
            <tbody>
                <tr id="head" class="head">
                    <th>都市名</th>
                    <th>天気</th>
                    <th>最高気温</th>
                    <th>最低気温</th>
                    <th>湿度</th>
                    <th>風速</th>
                </tr>
            </tbody>
        </table>

    </body>
</html>
